<div class="dashboard">
  <app-ssc-sidebar></app-ssc-sidebar>

  <main class="main-content">
    <div class="profile-container">
      <h1>My Profile</h1>
      <p class="page-subtitle">View and manage your account information</p>

      <div class="section">

        <div style="text-align: center; margin-bottom: 30px;">
          <div style="width: 100px; height: 100px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; color: white; font-size: 40px; font-weight: bold;"
               id="profileAvatarLarge">{{ initials }}</div>
        </div>

        <div class="form-group">
          <label>Full Name</label>
          <input type="text" [value]="profile.name" readonly>
        </div>

        <div class="form-group">
          <label>Office / Organization</label>
          <input type="text" [value]="profile.office" readonly>
        </div>

        <div class="form-group">
          <label>Contact Number</label>
          <input type="text" [value]="profile.contact" readonly>
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" [value]="profile.email" readonly>
        </div>

        <div class="section-header" style="margin-top: 40px;">
          <h2>Account Settings</h2>
        </div>

        <div class="form-group">
          <label>Current Password</label>
          <input type="password" [(ngModel)]="passwords.current" placeholder="Enter your current password">
        </div>

        <div class="form-group">
          <label>New Password</label>
          <input type="password" [(ngModel)]="passwords.new" placeholder="Leave blank to keep current password">
          <small style="color: #7f8c8d;">Min. 8 characters with uppercase, lowercase, and numbers</small>
        </div>

        <div class="form-group">
          <label>Confirm New Password</label>
          <input type="password" [(ngModel)]="passwords.confirm" placeholder="Confirm new password">
          <small class="error" *ngIf="passwordMismatch">Passwords do not match</small>
        </div>

        <div class="action-buttons" style="margin-top: 30px;">
          <button class="btn btn-primary" (click)="updatePassword()">Update Password</button>
          <button class="btn btn-secondary" (click)="toggleEditMode()">
            {{ editMode ? 'Save Profile' : 'Edit Profile Information' }}
          </button>
          <button class="btn btn-danger" (click)="logout()">Logout</button>
        </div>

      </div>
    </div>
  </main>
</div>
